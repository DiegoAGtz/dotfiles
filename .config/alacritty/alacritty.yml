import:
 - ~/.config/alacritty/themes/themes/doom_one.yaml

shell:
  program: /bin/bash
  args:
    - -l
    - -c
    - "tmux"

env:
  TERM: xterm-256color

font:
  bold:
    family: UbuntuMono Nerd Font
  italic:
    family: UbuntuMono Nerd Font
  normal:
    family: UbuntuMono Nerd Font
    style: Regular
  size: 12

window:
  padding:
    x: 2
    
startup_mode: Maximized

key_bindings:
  - { key: F11,       mods: None,          action: ToggleFullscreen            }
